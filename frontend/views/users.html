<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<body>
  <nav class="navbar navbar-expand-lg bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:4000">Lorem's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000/transactions.html">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000/products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000/users.html">Users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container p-3">
    <div class="row">
      <div class="col-6"> 
        <h1 class="text-center">Users</h1>
        <table class="table table-bordered">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th></tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
      <div class="col-6">
        <div class="card p-3">
          <h2 class="card-title">Create User</h2>
          <form id="userForm">
            <div class="card-body">
              <div class="m-2">
                <label for="name">Name</label>
                <input type="text" placeholder="Name" id="name" required class="form-control" />
              </div>
              <div class="m-2">
                <label for="name">Email</label>
                <input type="email" placeholder="Email" id="email" required class="form-control" />
              </div>
            </div>
            <div class="card-footer"> 
              <button type="submit" class="btn btn-success">Add User</button>
            </div>
          </form>
        </div>
        <p id="success" class="text-white bg-success p-3 m-2 rounded d-none"></p>
        <p id="error" class="text-white bg-danger p-3 m-2 rounded d-none"></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const API_URL = 'http://localhost:3001/api/users';

    async function loadUsers() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('userTable');
        tbody.innerHTML = '';

        data.forEach(user => {
          tbody.innerHTML += `
          <tr>
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
        </tr>`;
      });

      } catch (err) {
        console.error('Error loading users:', err);
        const error = document.getElementById('error');
        error.classList.remove('d-none');
        error.classList.add('d-block');
        error.textContent = 'Gagal memuat data user.';
      }
    }


    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || 'Gagal menambah user');
        }

        const success = document.getElementById('success');
        success.classList.remove('d-none');
        success.classList.add('d-block');
        success.textContent = 'Berhasil membuat data user.';
        document.getElementById('userForm').reset();
        loadUsers();
      } catch (err) {
        const error = document.getElementById('error');
        error.classList.remove('d-none');
        error.classList.add('d-block');
        error.textContent = 'Gagal membuat data user.';
        // document.getElementById('status').textContent = `Error: ${err.message}`;
      }
    });

    loadUsers();
  </script>
</body>
</html>
