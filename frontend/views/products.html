<!DOCTYPE html>
<html>
<head>
  <title>Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:4000">Lorem's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000/transactions.html">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000/products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="http://localhost:4000/users.html">users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-6">  
        <h1 class="text-center">Products</h1>
        <table class="table table-bordered">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Price</th></tr>
          </thead>
          <tbody id="productTable"></tbody>
        </table> 
      </div>
      <div class="col-6">
        <div class="card p-3">
          <h2 class="card-title">Create Product</h2>
          <form id="productForm">
            <div class="card-body">
              <div class="m-2">
                <label for="productName">Name</label>
                <input type="text" placeholder="Name" id="productName" required class="form-control" />
              </div>
              <div class="m-2">
                <label for="productPrice">Price</label>
                <input type="number" placeholder="Price" id="productPrice" required class="form-control" />
              </div>
            </div>
            <div class="card-footer"> 
              <button type="submit" class="btn btn-success">Add Product</button>
            </div>
          </form>
        </div>
        <p id="success" class="text-white bg-success p-3 m-2 rounded d-none"></p>
        <p id="error" class="text-white bg-danger p-3 m-2 rounded d-none"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const API_URL = 'http://localhost:3002/api/products';

    async function loadProducts() {
     try{
       const res = await fetch(API_URL);
       const data = await res.json();
       const tbody = document.getElementById('productTable');
       tbody.innerHTML = '';
       data.forEach(p => {
        tbody.innerHTML += `<tr><td>${p.id}</td><td>${p.name}</td><td>${p.price}</td></tr>`;
      });
     }catch (err) {
      console.error('Error loading productss:', err);
      const error = document.getElementById('error');
      error.classList.remove('d-none');
      error.classList.add('d-block');
      error.textContent = 'Gagal memuat data products.';
    }
  }

  document.getElementById('productForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    try{ 
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('productName').value,
          price: parseFloat(document.getElementById('productPrice').value)
        })
      });

      if (!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.error || 'Gagal menambah products');
      }

      const success = document.getElementById('success');
      success.classList.remove('d-none');
      success.classList.add('d-block');
      success.textContent = 'Berhasil membuat data products.';
      document.getElementById('productForm').reset();
      loadProducts();
    } catch (err) {
      const error = document.getElementById('error');
      error.classList.remove('d-none');
      error.classList.add('d-block');
      error.textContent = 'Gagal membuat data products.';
      // document.getElementById('status').textContent = `Error: ${err.message}`;
    }
  });

  loadProducts();
</script>
</body>
</html>
